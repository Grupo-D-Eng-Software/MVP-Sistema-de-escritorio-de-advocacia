<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Clientes</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Cadastro de Clientes</h1>
      <p></p>
    </header>

    <div class="card">
      <h2>Cadastrar Novo Cliente</h2>
      <form id="clientForm">
        <div class="form-row">
          <div class="form-col">
            <div class="form-group">
              <label for="nome" class="required">Nome Completo</label>
              <input type="text" id="nome" name="nome" required>
              <div class="error-message">Campo obrigatório</div>
            </div>
          </div>
          <div class="form-col">
            <div class="form-group">
              <label for="cpf" class="required">CPF</label>
              <input type="text" id="cpf" name="cpf" required>
              <div class="error-message">Campo obrigatório</div>
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-col">
            <div class="form-group">
              <label for="rg">RG</label>
              <input type="text" id="rg" name="rg">
            </div>
          </div>
          <div class="form-col">
            <div class="form-group">
              <label for="nascimento" class="required">Data de Nascimento</label>
              <input type="date" id="nascimento" name="nascimento" required>
              <div class="error-message">Campo obrigatório</div>
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-col">
            <div class="form-group">
              <label for="telefone" class="required">Telefone</label>
              <input type="tel" id="telefone" name="telefone" required>
              <div class="error-message">Campo obrigatório</div>
            </div>
          </div>
          <div class="form-col">
            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="email" id="email" name="email">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="endereco">Endereço</label>
          <textarea id="endereco" name="endereco" rows="3"></textarea>
        </div>

        <div class="document-upload">
          <p>Anexar Documentos (PDF, JPG ou PNG)</p>
          <input type="file" id="documentos" name="documentos" multiple accept=".pdf,.jpg,.jpeg,.png">
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Cadastrar Cliente</button>
          <button type="reset" class="btn">Limpar Formulário</button>
        </div>
      </form>
    </div>

    <div class="card">
      <h2>Clientes Cadastrados</h2>
      
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Pesquisar por nome, CPF ou e-mail">
        <button id="searchBtn" class="btn">Pesquisar</button>
        <button id="clearSearchBtn" class="btn">Limpar</button>
      </div>

      <table class="client-list">
        <thead>
          <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Telefone</th>
            <th>E-mail</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="clientTableBody">
          <!-- Clientes serão inseridos aqui via JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal para visualização de documentos -->
  <div id="documentsModal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2>Documentos do Cliente</h2>
      <div id="documentsList"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
