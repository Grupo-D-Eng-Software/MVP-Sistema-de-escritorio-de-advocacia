<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil do Cliente</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Perfil do Cliente</h1>
      <a href="index.html" class="btn" title="Voltar">
        <img width="24" height="24" src="https://img.icons8.com/material-rounded/24/back--v1.png" alt="back--v1"/>
      </a>
    </header>

    <div class="card" id="clientProfile">
      <!-- Os dados serão preenchidos via JavaScript -->
      <div class="profile-header">
        <h2 id="clientName"></h2>
        <div class="profile-actions">
          <button id="editProfile" class="btn btn-primary">Editar Perfil</button>
        </div>
      </div>

      <div class="profile-section">
        <h3>Dados Pessoais</h3>
        <div class="profile-row">
          <span class="profile-label">CPF:</span>
          <span id="clientCpf"></span>
        </div>
        <div class="profile-row">
          <span class="profile-label">RG:</span>
          <span id="clientRg"></span>
        </div>
        <div class="profile-row">
          <span class="profile-label">Nascimento:</span>
          <span id="clientNascimento"></span>
        </div>
      </div>

      <div class="profile-section">
        <h3>Contato</h3>
      <div class="profile-row">
      <span class="profile-label">Telefone:</span>
      <span id="clientTelefone"></span>
      </div>
      <div class="profile-row">
       <span class="profile-label">E-mail:</span>
      <span id="clientEmail"></span>
      </div>
        <div class="profile-row">
        <span class="profile-label">Endereço:</span>
        <span id="clientEndereco"></span>
      </div>
      </div>
      <div class="profile-section">
      <h3>Processos</h3>
      <div class="profile-row">
      <span class="profile-label">Link do Processo:</span>
        <a id="clientProcesso" target="_blank" class="processo-link"></a>
      </div>
    </div>

      <div class="profile-section">
        <h3>Documentos</h3>
        <div id="clientDocuments" class="documents-container"></div>
      </div>
    </div>

    <!-- Formulário de edição do perfil (inicialmente oculto) -->
    <div class="card" id="editProfileForm" style="display: none;">
      <form id="formEditarPerfil" enctype="multipart/form-data">
        <h2>Editar Perfil</h2>
        <div class="profile-section">
          <h3>Dados Pessoais</h3>
          <div class="profile-row">
            <label for="editNome" class="profile-label">Nome*:</label>
            <input type="text" id="editNome" name="nome" required />
          </div>
          <div class="profile-row">
            <label for="editCpf" class="profile-label">CPF*:</label>
            <input type="text" id="editCpf" name="cpf" required />
          </div>
          <div class="profile-row">
            <label for="editRg" class="profile-label">RG*:</label>
            <input type="text" id="editRg" name="rg" required />
          </div>
          <div class="profile-row">
            <label for="editNascimento" class="profile-label">Nascimento*:</label>
            <input type="date" id="editNascimento" name="nascimento" required />
          </div>
        </div>
        <div class="profile-section">
          <h3>Contato</h3>
          <div class="profile-row">
            <label for="editTelefone" class="profile-label">Telefone*:</label>
            <input type="text" id="editTelefone" name="telefone" required />
          </div>
          <div class="profile-row">
            <label for="editEmail" class="profile-label">E-mail*:</label>
            <input type="email" id="editEmail" name="email" required />
          </div>
          <div class="profile-row">
            <label for="editEndereco" class="profile-label">Endereço*:</label>
            <input type="text" id="editEndereco" name="endereco" required />
          </div>
        </div>
        <div class="profile-section">
          <h3>Processos</h3>
          <div class="profile-row">
            <label for="editProcesso" class="profile-label">Link do Processo:</label>
            <input type="url" id="editProcesso" name="processo" />
          </div>
        </div>
        <div class="profile-section">
          <h3>Anexar Documentos</h3>
          <input type="file" id="editDocumentos" name="documentos" accept=".pdf,.jpg,.jpeg,.png" multiple />
        </div>
        <div class="profile-actions">
          <button type="submit" class="btn btn-primary">Salvar</button>
          <button type="button" id="cancelEdit" class="btn">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
